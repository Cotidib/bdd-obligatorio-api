<h1 class="display-4">Agendar una Consulta</h1>
<form class="container mt-5">
    <div class="mb-3">
      <label for="ci" class="form-label">CI:</label>
      <input type="text" id="ci" name="ci" class="form-control" [(ngModel)]="ci" required>
    </div>
  
    <div class="mb-3">
      <label for="fechaAgenda" class="form-label">Fecha de Agenda:</label>
      <input type="date" id="fechaAgenda" name="fechaAgenda" class="form-control" [(ngModel)]="fechaAgenda" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="submitForm()">Enviar</button>
  </form>
